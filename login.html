<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #111111;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            color: #f5c400;
            padding: 20px;

            width: 100%;
            padding: 12px;
            background-color: #f5c400;
            color: #000000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
