<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - DSS Ramzev</title>
    <style>
        body { font-family: Arial; background: #fff; color: #111; margin: 0; }
        header { background: #000; color: #f5c400; padding: 20px; text-align: center; font-size: 24px; }
        nav { background: #111; padding: 12px; text-align: center; }
        nav a { color: #f5c400; margin: 0 15px; font-size: 18px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .contenedor { display: flex; justify-content: center; margin-top: 80px; }
        .card { border: 2px solid #f5c400; padding: 25px; border-radius: 10px; width: 350px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #000; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: #f5c400; border: none; cursor: pointer; }
    </style>
</head>
<body>

<header>Sistema de Soporte de Decisiones - Ramzev</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="login.html">Login</a>
    <a href="crud1.html">CRUD 1</a>
    <a href="crud2.html">CRUD 2</a>
    <a href="dashboards.html">Dashboards</a>
</nav>

<div class="contenedor">
    <div class="card">
        <h2>Iniciar Sesión</h2>

        <input id="usuario" type="text" placeholder="Usuario">
        <input id="clave" type="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>

        <p id="msg" style="color:red; margin-top:10px;"></p>
    </div>
</div>

<script>
async function login() {
    const usuario = document.getElementById("usuario").value;
    const clave = document.getElementById("clave").value;

    const r = await fetch("http://127.0.0.1:8000/api/login/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({usuario, clave})
    });

    const data = await r.json();

    if (r.status === 200) {
        // Guardar login
        localStorage.setItem("logged", "yes");
        window.location.href = "index.html";
    } else {
        document.getElementById("msg").innerText = data.error;
    }
}
</script>

</body>
</html>
