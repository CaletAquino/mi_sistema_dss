<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD 2 - DSS Ramzev</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #111111;
            margin: 0;
        }

        header {
            background-color: #000000;
            color: #f5c400;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            background-color: #111111;
            padding: 12px;
            text-align: center;
        }

        nav a {
            color: #f5c400;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contenido {
            padding: 25px;
        }

        .card {
            border: 2px solid #111111;
            padding: 20px;
            border-radius: 10px;
            background-color: #fefefe;
            max-width: 850px;
            margin: auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        input, select {
            padding: 10px;
            border: 2px solid #000000;
            border-radius: 6px;
            width: 100%;
        }

        button {
            padding: 10px 14px;
            background-color: #f5c400;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            color: #000000;
            cursor: pointer;
        }

        button:hover {
            background-color: #d4aa00;
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
        }

        th, td {
            border: 2px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #000000;
            color: #f5c400;
        }

        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
    </style>

</head>

<body>

<header>
    Sistema de Soporte de Decisiones - Ramzev
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="login.html">Login</a>
    <a href="crud1.html">CRUD 1</a>
    <a href="crud2.html">CRUD 2</a>
    <a href="dashboards.html">Dashboards</a>
</nav>

<div class="contenido">

    <div class="card">

        <h2>CRUD 2</h2>
        <p>Este CRUD también se conectará a la BD grande cuando esté lista.</p>

        <!-- FORMULARIO -->
        <h3>Registrar nuevo elemento</h3>

        <div class="form-grid">

            <div>
                <label>Nombre:</label>
                <input type="text" placeholder="Nombre">
            </div>

            <div>
                <label>Categoría:</label>
                <select>
                    <option>Seleccione...</option>
                    <option>Opción A</option>
                    <option>Opción B</option>
                    <option>Opción C</option>
                </select>
            </div>

            <div>
                <label>Cantidad:</label>
                <input type="number" placeholder="0">
            </div>

            <div>
                <label>Precio:</label>
                <input type="number" placeholder="0.00">
            </div>

        </div>

        <br>
        <button>Guardar</button>

        <!-- TABLA -->
        <h3 style="margin-top: 25px;">Listado</h3>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Producto de ejemplo</td>
                    <td>A</td>
                    <td>10</td>
                    <td>50.00</td>
                    <td><button class="btn-small">Editar</button></td>
                    <td><button class="btn-small">Eliminar</button></td>
                </tr>
            </tbody>

        </table>

    </div>

</div>

</body>
</html>
