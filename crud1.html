<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD 1 - DSS Ramzev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #111111;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            color: #f5c400;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            background-color: #111111;
            padding: 12px;
            text-align: center;
        }

        nav a {
            color: #f5c400;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contenido {
            padding: 25px;
        }

        .card {
            border: 2px solid #f5c400;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            max-width: 800px;
            margin: auto;
        }

        input {
            padding: 10px;
            border: 2px solid #000000;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 18px;
            background-color: #f5c400;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            color: #000000;
            cursor: pointer;
        }

        button:hover {
            background-color: #d4aa00;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
        }

        th, td {
            border: 2px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f5c400;
            color: #000;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

    </style>
</head>

<body>

<header>
    Sistema de Soporte de Decisiones - Ramzev
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="login.html">Login</a>
    <a href="crud1.html">CRUD 1</a>
    <a href="crud2.html">CRUD 2</a>
    <a href="dashboards.html">Dashboards</a>
</nav>

<div class="contenido">

    <div class="card">

        <h2>CRUD 1</h2>
        <button onclick="probarAPI()" style="margin-bottom:15px;">Probar conexi√≥n con backend</button>

        <h3>Agregar nuevo registro</h3>
        <input type="text" id="nombreInput" placeholder="Nombre del registro">
        <button onclick="crearRegistro()">Agregar</button>

        <h3 style="margin-top: 20px;">Registros actuales</h3>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="tablaRegistros"></tbody>
        </table>

    </div>

</div>

<script>
    function probarAPI() {
        fetch('http://127.0.0.1:8000/api/prueba/')
            .then(res => res.json())
            .then(data => {
                alert("Respuesta del backend: " + data.mensaje);
            })
            .catch(err => {
                alert("Error conectando al backend");
            });
    }
</script>

<script>

const API = "http://127.0.0.1:8000/api/crud1/";

function cargarRegistros() {
    fetch(API + "listar/")
        .then(res => res.json())
        .then(data => {
            let html = "";
            data.forEach(reg => {
                html += `
                <tr>
                    <td>${reg.id}</td>
                    <td>
                        <input type="text" id="nombre_${reg.id}" value="${reg.nombre}">
                    </td>
                    <td>
                        <button onclick="editarRegistro(${reg.id})">Editar</button>
                    </td>
                    <td>
                        <button onclick="eliminarRegistro(${reg.id})">Eliminar</button>
                    </td>
                </tr>
                `;
            });
            document.getElementById("tablaRegistros").innerHTML = html;
        });
}

function crearRegistro() {
    let nombre = document.getElementById("nombreInput").value;

    fetch(API + "crear/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({nombre: nombre})
    })
    .then(() => {
        document.getElementById("nombreInput").value = "";
        cargarRegistros();
    });
}

function editarRegistro(id) {
    let nuevoNombre = document.getElementById("nombre_" + id).value;

    fetch(API + "editar/" + id + "/", {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({nombre: nuevoNombre})
    })
    .then(() => cargarRegistros());
}

function eliminarRegistro(id) {
    fetch(API + "eliminar/" + id + "/", {
        method: "DELETE"
    })
    .then(() => cargarRegistros());
}

cargarRegistros();

</script>

</body>
</html>
